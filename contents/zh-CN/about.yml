leftSide:
  - name: 公司简介
    text: |
      鑫昕船务有限公司是一家以国际海上散杂货运输为主，集公路、铁路货运、中转、仓储为一体的专业化
      船舶运营公司。公司自成立以来，秉承“诚信为本，专业服务”的理念，以干散件杂货运输、超长超宽笨
      重大件全程物流方案策划服务、海洋工程服务、工程船舶拖带为主营业务。先后与中外运、中海油、中
      石化、新兴铸管、宝钢、沙钢、马钢、湘钢、日钢、莱钢、本钢、南钢、日本JFE、日本神钢制铁、韩
      国浦项制铁等中外知名企业建立直接或间接联系，形成良好的合作伙伴关系，业绩遍布世界各地。

      公司目前投入运营船舶三艘，船龄都不超过5年，具有IACS船级。其中8000吨级散杂货船两艘，主要经
      营中国至俄罗斯远东、日本、韩国、台湾、香港、越南、菲律宾等航线；另外，原木船一艘，主要从事
      马来西亚、巴布亚新几内亚、所罗门至中国及印度的原木运输。

      为更好地满足客户需求，提供合适的运力，公司采用长期经营船舶及短期期租为主，航次租船方式租入
      市场船舶为辅的经营模式。在提供海上运输服务的同时，我们还为客户提供并实施重大件设备运营方案
      策划、设计、配载、代理报关报检、水陆联运、仓储、码头地面货代等配套服务。

      公司拥有一支高素质的市场营销、技术管理、船舶运作团队，对重大件、高难度的大型设备、配载、吊
      装卸、滚装卸作业，加固绑扎等积累了丰富的经验。凭借出色的设备、人才及运营管理资源优势，为客
      户提供持续不断的增值服务。我们始终坚持以重大件运输战略定位为导向，件杂货出口、干散货进口为
      支撑。不断完善自我，提升企业市场知名度和美誉度。不断强化企业内部管理，提高业务技能和服务意
      识；不断拓展对外合作。坚持开拓创新，积极乐观的心态，努力做到“安全优质、服务至上、信誉为本、
      合作共赢”。

      “竭力打造一流的航运企业投融资平台”是鑫昕企业愿景；“做专业化船舶经营公司，为客户创造更大价
      值”是鑫昕企业使命；“诚信为本，专业服务”是鑫昕企业核心价值观；鑫昕企业一直将秉承 “勤奋、勤
      俭、专业、敬业”拼搏精神，殚精竭虑，不懈努力服务客户。

